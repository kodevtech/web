<div class="login-register" style="background-image:url(assets/images/background/login-register.jpg);">
  <div class="login-box card">
    <div class="card-body" *ngIf="error">
      <ngb-alert [type]="type" [dismissible]="false">{{error}}.</ngb-alert>
    </div>
    <div class="card-body">
      <form class="form-horizontal form-material" id="loginform" novalidate #signup="ngForm" (ngSubmit)="onSignup()">
        <h3 class="box-title m-b-20">Sign Up</h3>
        <div class="form-group">
          <div class="col-xs-12">
            <input class="form-control" required="" type="text" placeholder="First Name" name="fname"  [(ngModel)]="user.firstName">
          </div>
        </div>
        <div class="form-group">
          <div class="col-xs-12">
            <input class="form-control" required="" type="text" placeholder="Last Name" name="lname"  [(ngModel)]="user.lastName">
          </div>
        </div>
        <div class="form-group">
          <div class="col-xs-12">
            <input class="form-control" required="" type="text" placeholder="Username"  name="username"  [(ngModel)]="user.userName">
          </div>
        </div>
        <div class="form-group ">
          <div class="col-xs-12">
            <input class="form-control" required="" type="text" placeholder="Email" name="email"  [(ngModel)]="user.email">
          </div>
        </div>
        <div class="form-group ">
          <div class="col-xs-12">
            <input class="form-control" required="" type="password" placeholder="Password" name="password"  [(ngModel)]="user.password">
          </div>
        </div>
        <div class="form-group">
          <div class="col-xs-12">
            <input class="form-control" required="" type="password" placeholder="Confirm Password" name="cpassword"  [(ngModel)]="user.cpassword">
          </div>
        </div>
        <div class="form-group row">
          <div class="col-md-12">
            <div class="checkbox checkbox-success p-t-0">
              <input id="checkbox-signup" type="checkbox" required="" name="terms" class="filled-in chk-col-light-blue" [(ngModel)]="user.terms">
              <label for="checkbox-signup"> I agree to all <a href="javascript:void(0)">Terms</a></label>
            </div>
          </div>
        </div>
        <div class="form-group text-center p-b-20">
          <div class="col-xs-12">
            <button class="btn btn-info btn-lg btn-block btn-rounded text-uppercase waves-effect waves-light" type="submit">Sign Up</button>
          </div>
        </div>
        <div class="form-group m-b-0">
          <div class="col-sm-12 text-center">
            Already have an account? <a class="text-info m-l-5" [routerLink]="['/login']"><b>Sign In</b></a>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
