<div class="login-register" style="background-image:url(assets/images/background/login-register.jpg);">
  <div class="login-box card">
    <div class="card-body">
      <ngb-alert *ngIf="msg" [type]="type" [dismissible]="false" style="text-align: center">{{msg}}.</ngb-alert>
      <ngb-alert *ngIf="successMessage" [type]="routeType" (close)="successMessage = null"  style="text-align: center">{{successMessage}}</ngb-alert>

      <form class="form-horizontal form-material" id="loginform" novalidate #login="ngForm" (ngSubmit)="onLoggedin()">
        <h3 class="box-title m-b-20">Sign In</h3>
        <div class="form-group ">
          <div class="col-xs-12">
            <input class="form-control" type="text" required="" name="email" placeholder="Username"
                   [(ngModel)]="user.email"/>
          </div>
        </div>
        <div class="form-group">
          <div class="col-xs-12">
            <input class="form-control" type="password" required="" name="password" placeholder="Password"
                   [(ngModel)]="user.password"/>
          </div>
        </div>
        <div class="form-group row">
          <div class="col-md-12 font-14">
            <div class="checkbox checkbox-primary pull-left p-t-0">
              <input id="checkbox-signup" type="checkbox">
              <label for="checkbox-signup"> Remember me </label>
            </div>
            <a href="javascript:void(0)" id="to-recover" class="text-dark pull-right">
              <!-- <i class="fa fa-lock m-r-5"></i> --> Forgot pwd?</a></div>
        </div>
        <div class="form-group text-center m-t-20">
          <div class="col-xs-12">
            <button type="submit" class="btn btn-info btn-lg btn-block text-uppercase waves-effect waves-light">Log In
            </button>
          </div>
        </div>
        <!--<div class="row">-->
        <!--<div class="col-xs-12 col-sm-12 col-md-12 m-t-10 text-center">-->
        <!--<div class="social">-->
        <!--<a href="javascript:void(0)" class="btn  btn-facebook" data-toggle="tooltip" title="Login with Facebook"> <i aria-hidden="true" class="fa fa-facebook"></i> </a>-->
        <!--<a href="javascript:void(0)" class="btn btn-googleplus" data-toggle="tooltip" title="Login with Google"> <i aria-hidden="true" class="fa fa-google-plus"></i> </a>-->
        <!--</div>-->
        <!--</div>-->
        <!--</div>-->
        <div class="form-group m-b-0">
          <div class="col-sm-12 text-center">
            <div>Don't have an account? <a class="text-info m-l-5" [routerLink]="['/signup']"><b>Sign Up</b></a></div>
          </div>
        </div>
      </form>
      <form class="form-horizontal" id="recoverform">
        <div class="form-group ">
          <div class="col-xs-12">
            <h3>Recover Password</h3>
            <p class="text-muted">Enter your Email and instructions will be sent to you! </p>
          </div>
        </div>
        <div class="form-group ">
          <div class="col-xs-12">
            <input class="form-control" type="text" required="" placeholder="Email" name="email" #emailId1></div>
        </div>
        <div class="form-group text-center m-t-20">
          <div class="col-xs-12">
            <button class="btn btn-primary btn-lg btn-block text-uppercase waves-effect waves-light"
                    type="submit" (click)="onBtnSubmitClick(emailId1.value, 'reset')">Reset</button>
          </div>
        </div>
        <div class="form-group m-b-0">
          <div class="col-sm-12 text-center">
            <div>Change your mind ? <a class="text-info m-l-5" id="to-reset" href="javascript:void(0)"><b>Go Back</b></a></div>
          </div>
        </div>

      </form>


      <form class="form-horizontal" id="resetPwdform">
        <div class="form-group ">
          <div class="col-xs-12">
            <h3>Enter your password</h3>
            <!-- <p class="text-muted">Enter your password</p> -->
          </div>
        </div>
        <div class="form-group ">
          <div class="col-xs-12">
            <input class="form-control" type="password" required="" placeholder="New Password" name="password" #pwd1></div>
        </div>
        <div class="form-group ">
          <div class="col-xs-12">
            <input class="form-control" type="password" required="" placeholder="Confirm Password" name="cpassword" #pwd2></div>
        </div>
        <div class="form-group text-center m-t-20">
          <div class="col-xs-12">
            <button class="btn btn-primary btn-lg btn-block text-uppercase waves-effect waves-light"
                    type="submit" (click)="onBtnSubmitResetClick(pwd1.value, pwd2.value)">Update</button>
          </div>
        </div>
      </form>

      <form class="form-horizontal" id="verifyform" >
        <div class="form-group ">
          <div class="col-xs-12">
            <h3>Verify Account</h3>
            <p class="text-muted">Enter your Email and instructions will be sent to you! </p>
          </div>
        </div>
        <div class="form-group ">
          <div class="col-xs-12">
            <input class="form-control" type="text" required="" placeholder="Email" name="email" #emailId></div>
        </div>
        <div class="form-group text-center m-t-20">
          <div class="col-xs-12">
            <button class="btn btn-primary btn-lg btn-block text-uppercase waves-effect waves-light"
                    type="submit" (click)="onBtnSubmitClick(emailId.value, 'verify')">Verify</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
