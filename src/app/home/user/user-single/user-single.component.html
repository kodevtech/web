<div class="row">
  <div class="offset-sm-3 col-lg-6">
    <div class="card card-body">
      <h3 class="box-title m-b-0">Detail User Page</h3>
      <!-- <p class="text-muted m-b-30 font-13"> Use Bootstrap's predefined grid classes for horizontal form </p> -->

      <form class="form-horizontal" id="updateCompanyForm" novalidate (ngSubmit)="onUpdate()">

        <div class="form-group row">
          <label for="input1" class="col-sm-3 text-right control-label col-form-label">Firstname</label>
          <div class="col-sm-9">
            <input type="text" class="form-control" id="input1" placeholder="Firstname" name="firstname" [(ngModel)]="user.firstName" [readonly]="role == 'Low'">
          </div>
        </div>

        <div class="form-group row">
          <label for="input1" class="col-sm-3 text-right control-label col-form-label">Lastname</label>
          <div class="col-sm-9">
            <input type="text" class="form-control" id="input1" placeholder="Lastname" name="lastname" [(ngModel)]="user.lastName" [readonly]="role == 'Low'">
          </div>
        </div>

        <div class="form-group row">
          <label for="input1" class="col-sm-3 text-right control-label col-form-label">Username</label>
          <div class="col-sm-9">
            <input type="text" class="form-control" id="input1" placeholder="Username" name="username" [(ngModel)]="user.userName" [readonly]="role == 'Low'">
          </div>
        </div>


        <div class="form-group row">
          <label for="input1" class="col-sm-3 text-right control-label col-form-label">Email</label>
          <div class="col-sm-9">
            <input type="text" class="form-control" id="input1" placeholder="email" name="companyName" [(ngModel)]="user.email" [readonly]="role !== 'Super'">
          </div>
        </div>

        <div class="form-group row" *ngIf="role == 'High' || role == 'Super'">
          <label for="input1" class="col-sm-3 text-right control-label col-form-label">Verify</label>
          <div class="col-sm-9 m-t-10">
            <div class="switch">
              <label>
              <input type="checkbox" class="form-control" name="verified" [checked]="user.isVerified"  [(ngModel)]="user.isVerified">
              <span class="lever switch-col-light-green"></span>
            </label>
            </div>
          </div>
        </div>

        <div class="form-group row" *ngIf="user.imagePath">
          <label for="input1" class="col-sm-3 text-right control-label col-form-label">Image</label>
          <div class="col-lg-2">
            <img [src]="user.previewPath" alt="user" class="img-responsive radius">
          </div>
        </div>

        <div class="form-group m-b-0">
          <div class="offset-sm-3 col-sm-9">
            <!-- <image-upload url="https://httpbin.org/status/200" [style]="customStyle"></image-upload> -->
            <image-upload [url]="uploadPath" [headers]="myHeaders" [buttonCaption]="imageText" dropBoxMessage="" (removed)="onRemoved($event)" (uploadFinished)="imageFinishedUploading($event)" [style]="customStyle">
            </image-upload>
          </div>
        </div>
        <!-- <image-upload [url]="uploadPath" [headers]="myHeaders" buttonCaption="Select Image" dropBoxMessage="" (removed)="onRemoved($event)" (uploadFinished)="imageFinishedUploading($event)" (uploadStateChanged)="onUploadStateChanged($event)">
        </image-upload> -->


        <!-- <div class="form-group row">
            <label for="input1" class="col-sm-3 text-right control-label col-form-label">Set Password</label>
            <div class="col-sm-9">
              <input [type]="pwdVisible ? 'text' : 'password'" class="form-control" id="password" placeholder="Password">
              <span class="input-group-addon"><i class="fa fa-eye" (click)="onToggle()"></i></span>
            </div>
        </div> -->

        <div class="form-group m-b-0">
          <div class="offset-sm-3 col-sm-9">
            <button type="submit" class="btn btn-info waves-effect waves-light m-t-10" *ngIf="role != 'Low'">Update</button>
            <button type="button" class="btn btn-danger waves-effect waves-light m-t-10" (click)="onRemove()" *ngIf="(role != 'Low' && role != 'None') && userEmail !== user.email">Remove</button>
          </div>
        </div>

      </form>
    </div>
  </div>
</div>
