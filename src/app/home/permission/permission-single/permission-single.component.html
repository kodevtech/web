<div class="row">
  <div class="offset-sm-3 col-lg-6">
    <div class="card card-body">
      <h3 class="box-title m-b-0">Detail Permission Page</h3>
      <p class="text-muted m-b-30 font-13"> </p>

      <form class="form-horizontal" id="updatePermissionForm" novalidate (ngSubmit)="onUpdate()">
        <div class="form-group row">
          <label for="input1" class="col-sm-3 text-right control-label col-form-label">Name</label>
          <div class="col-sm-9">
            <input type="text" class="form-control" id="input1" placeholder="Name" name="permissionName" [(ngModel)]="permission.permissionName">
          </div>
        </div>
        <div class="form-group row">
          <label for="input2" class="col-sm-3 text-right control-label col-form-label">Priority</label>
          <div class="col-sm-9">
            <input type="text" class="form-control" id="input2" placeholder="City" name="city" [(ngModel)]="permission.priority">
          </div>
        </div>


        <div class="form-group m-b-0">
          <div class="offset-sm-3 col-sm-9">
            <button type="submit" class="btn btn-info waves-effect waves-light m-t-10">Update</button>
            <button type="button" class="btn btn-danger waves-effect waves-light m-t-10" (click)="onRemove()">Remove</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
