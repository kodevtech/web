<div class="row">
  <div class="offset-sm-2 col-lg-8">
    <div class="card">
      <div class="card-body">
        <!-- <h4 class="card-title">Basic Table</h4>
        <h6 class="card-subtitle">Add class <code>.table</code></h6> -->
        <div class="table-responsive">
          <table class="table" [hidden]="!permissions.length">
            <thead>
              <tr>
                <th>#</th>
                <th>Name</th>
                <th>Priority</th>
                <th>Badge</th>
                <th>Manage</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let perm of permissions; let i = index">
                <td>{{i+1}}</td>
                <td>{{perm.permissionName}}</td>
                <td>{{perm.priority}}</td>
                <td>
                  <span class="label label-info" *ngIf="perm.priority==4">admin</span>
                  <span class="label label-success" *ngIf="perm.priority==3">medium</span>
                  <span class="label label-warning" *ngIf="perm.priority==2">low</span>
                  <span class="label label-danger" *ngIf="perm.priority==1">none</span>
                </td>
                <td>
                  <span [routerLink]="['/permission/'+perm.id]" class="label btn btn-info waves-effect waves-light">Edit</span>
                </td>

              </tr>
            </tbody>


          </table>

          <ngb-alert [dismissible]="false" [hidden]="permissions.length" class="text-center">
            <strong>No permission found </strong>
          </ngb-alert>

        </div>
      </div>
    </div>
  </div>
</div>

<ng-template #content let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title">Create Permission </h4>
    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
				      <span aria-hidden="true">&times;</span>
				    </button>
  </div>
  <div class="modal-body">
    <form class="form-horizontal" id="createPermissionForm" novalidate (ngSubmit)="onCreate()">
      <div class="form-group row">
        <label for="input1" class="col-sm-2 text-right control-label col-form-label" >Permission Name</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="input1" placeholder="Name" name="companyName" [(ngModel)]="permission.permissionName">
        </div>
      </div>
      <div class="form-group row">
        <label for="input2" class="col-sm-2 text-right control-label col-form-label">Priority</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="input2" placeholder="City" name="city" [(ngModel)]="permission.priority">
        </div>
      </div>

      <div class="form-group m-b-0">
        <div class="offset-sm-2 col-sm-10">
          <button type="submit" class="btn btn-info waves-effect waves-light m-t-10 m-r-20">Create</button>
          <button type="button" class="btn btn-secondary waves-effect waves-light m-t-10" (click)="c('Close click')">Cancel</button>
        </div>
      </div>
    </form>
  </div>

</ng-template>
